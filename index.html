<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Finanças</title>

    <!-- Arquivo de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Controle de Finanças</h1>
    </header>

    <main>
        <!-- CARD DO SALÁRIO -->
        <div class="card">
            <h2>Informar Salário</h2>

            <form id="formSalario">
                <label for="salario">Salário (R$):</label>
                <input id="salario" type="number" required>
                <button type="submit">Salvar Salário</button>
            </form>
        </div>

        <!-- CARD CADASTRO DE DESPESAS -->
        <div class="card">
            <h2>Nova Despesa</h2>

            <form id="formDespesa">
                <label for="data">Data:</label>
                <input id="data" type="date" required>

                <label for="nome">Nome:</label>
                <input id="nome" type="text" required>

                <label for="valor">Valor (R$):</label>
                <input id="valor" type="number" step="0.01" min="0.01" required>

                <!-- Usado quando for editar -->
                <input type="hidden" id="idDespesa">

                <button type="submit">Salvar Despesa</button>
            </form>
        </div>

        <!-- CARD RESUMO -->
        <div class="card">
            <h2>Resumo Geral</h2>
            <p><strong>Salário:</strong> <span id="mostrarSalario">R$ 0,00</span></p>
            <p><strong>Total de Despesas:</strong> <span id="totalDespesas">R$ 0,00</span></p>
            <p><strong>Saldo Final:</strong> <span id="saldoFinal">R$ 0,00</span></p>
        </div>

        <!-- LISTA DE DESPESAS -->
        <div class="card">
            <h2>Lista de Despesas</h2>

            <p id="msgVazio">Nenhuma despesa cadastrada.</p>

            <table id="tabelaDespesas">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </main>

    <!-- Arquivo JavaScript -->
    <script src="app.js"></script>

</body>
</html>
